@(clientId: String)

<!DOCTYPE html>

<html itemscope itemtype="http://schema.org/Article">
    <head>
        <title>Login</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/screen.css")" media="all" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/blue.css")" media="screen" rel="stylesheet" title="Theme" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/chat.css")" media="screen" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/main.css")" media="screen" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" media="screen" rel="stylesheet" type="text/css" />

        <script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
        <script src="@controllers.routes.Assets.at("javascripts/googleCallback.js")"></script>

        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script>
                function start() {
                    gapi.load('auth2', function () {
                        auth2 = gapi.auth2.init({
                            client_id: '@clientId'
                        });
                    });
                }
        </script>
    </head>


    <body style="background: #E5E5E5">
        <div id="corner_logo">
            <div style="font-size:x-small;color: #BBB; font-family: Arial; text-shadow: 0px 1px 0px white;">
                Brought to you by
            </div>
            <img style="width:150px" src="@routes.Assets.at("images/lunatech_logo.png")"/>

        </div>



        <div id="Header">
            <div id="Tabs">
                <ul id="MainTabs">


            </ul>
            </div>
        </div>


        <div id="Wrapper">
            <div id="Container">

                <div class="Left" style="width: 100%">

                <div class="col">

                    <div  style="padding: 20px; margin-top: 100px; text-align: center; min-height: 400px">

                        <h2>Lunatech Lunch Application</h2>

                        <p class="description">You must be a Lunatech employee with a valid Google account to use this software. <br/>
                        </p>

                        <button id="signinButton">Sign in with Google</button>
                        <script>
                            $('#signinButton').click(function () {
                                auth2.grantOfflineAccess({prompt: 'select_account'}).then(signInCallback);
                            });
                    </script>
                        <div id="result"></div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </body>
</html>
